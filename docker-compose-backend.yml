# https://medium.com/swlh/how-to-set-up-a-react-app-with-a-flask-and-mongodb-backend-using-docker-19b356180199
version: "3"
services:
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "password"
      MONGO_INITDB_DATABASE: webapp
      MONGODB_DATA_DIR: /data/db
    volumes:
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodbdata:/data/db
    networks:
      - backend
  webserver:
    # image: razzocv/ap-webserver:latest
    depends_on:
      - mongodb
    build:
      context: webserver/
    command: /app/.venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 5000
    expose:
      - 5000
    environment:
      MONGODB_HOST: mongodb
      MONGODB_USERNAME: "apiuser"
      MONGODB_PASSWORD: "apipassword"
    volumes:
      - appdata:/var/www/
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    
volumes:
  mongodbdata:
    driver: local
  appdata:
    driver: local
